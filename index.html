<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip card</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="card">
        <div class="inner">
            <div class="card-front">
                <h3 class="title">Flip card - front</h3>
                <p>Hover me</p>
            </div>
            <div class="card-back">
                <h3 class="title">Flip card - back</h3>
                <p>Leave me</p>
            </div>
        </div>
    </div>
    
</body>
</html>
